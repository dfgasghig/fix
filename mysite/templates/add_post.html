{% extends 'base.html' %}
{% block title %}

    Adding Blog Post

{% endblock %}
{% block content %}
    {% if user.is_authenticated %}

        <h1> Add Blog Post... </h1>

        <br/>

        <div class = "form-group">
            <form method = "POST">

                {% csrf_token %}

                {{ form.as_p }}

                <button> Post </button>

            </form>
        <div/>
        <script>

            var name = "{{ user.id }}";

            document.getElementById("id_token").value = name;

        </script>
    {% else %}

        You are not supposed to be here, and you know it.

    {% endif %}
{% endblock %}
